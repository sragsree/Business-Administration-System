<!doctype html>
<html>
	<head>
		<title>SMB | Sign In</title>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
		<link rel="stylesheet" href="stylesheets/login2_style.css">
	</head>
	<body ng-app="SMBapp">
		<div class="container" ng-controller="mainController">
			<nav class="navbar navbar-default">
				<h2 class="navbar-text">Sierra Mountain Bikes</h2>
			</nav>
			
			<form>
				<div class="form-group">
					<label for="signInEmail">Email: </label>
					<input required type="email" class="form-control" id="signInEmail" placeholder="example@gmail.com">
				</div>
				<div class="form-group">
					<label for="signInPassword">Password: </label>
					<input required type="password" class="form-control" id="signInPassword" placeholder="password">
				</div>
				<button type="submit" class="btn btn-default form-control">Sign In</button>
			</form>
		</div>
	
	
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
		<script src="javascripts/script.js"></script>
	</body>
</html>
