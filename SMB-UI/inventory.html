<!doctype html>
<html>
	<head>
		<title>SMB | Inventory</title>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
		<link rel="stylesheet" href="stylesheets/inventory_style.css">
	</head>
	<body ng-app="SMBapp">
		<div class="container" ng-controller="mainController">
			<nav class="navbar navbar-default">
				<div class="container-fluid">
					<div class="navbar-header">
						<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
							<span class="sr-only"></span>
							<span class="icon-bar"></span>
							<span class="icon-bar"></span>
							<span class="icon-bar"></span>
						</button>
					</div>
					<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
						<ul class="nav navbar-nav">
							<li class="dropdown">
								<a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Orders<span class="caret"></span></a>
								<ul class="dropdown-menu">
									<li><a href="orders2.html">All Orders</a></li>
									<li><a href="new_order.html">New Order</a></li>
								</ul>
							</li>
							<li><a href="inventory.html">Inventory</a></li>
						</ul>
						<ul class="nav navbar-nav navbar-right">
							<li class="dropdown">
								<a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Welcome, John Smith<span class="caret"></span></a>
								<ul class="dropdown-menu">
									<li><a href="account_detail.html">Account</a></li>
									<li><a href="#">Settings</a></li>
									<li><a href="#">Sign Out</a></li>
								</ul>
							</li>
						</ul>
						<form class="navbar-form navbar-right" role="search">
							<div class="form-group">
								<input type="text" class="form-control" placeholder="search">
							</div>
							<button type="submit" class="bn btn-default">Submit</button>
						</form>
					</div>
				</div>
			</nav>
			
			<form ng-Submit="addInv()">
				<div class="form-group">
					<label for="testProductName">Product Name</label>
					<input type="text" class="form-control" id="testProductName" ng-model="newItem.product_name">
				</div>
				<div class="form-group">
					<label for="testVendorName">Vendor Name</label>
					<input type="text" class="form-control" id="testVendorName" ng-model="newItem.vendor_name">
				</div>
				<div class="form-group">
					<label for="testQuantity">Quantity</label>
					<input type="number" class="form-control" id="testQuantity" ng-model="newItem.quantity">
				</div>
				<div class="form-group">
					<label for="testSellingPrice">Selling Price</label>
					<input type="text" class="form-control" id="testSellingPrice" ng-model="newItem.sell_price">
				</div>
				<button type="submit" class="btn btn-default">Add</button>
			</form>
			
			<div class="row">
					<div class="col-lg-3 col-md-3 col-sm-3 col-xs-6">
						<div class="thumbnail">
							<a href="inventory_detail.html"><img src="images/example-mountain-bike.jpg" alt="..."></a>
							<div class="caption">
								<h3>Example Mountain Bike</h3>
								<h4>Santa Cruz</h4>
								<p>Quantity: 10</P>
								<p>Price: $10.00</p>
							</div>
						</div>
					</div>
					<div class="col-lg-3 col-md-3 col-sm-3 col-xs-6 items" ng-repeat="item in items | orderBy:'created_at':true">
						<div class="thumbnail">
							<img src="images/placeholder.png" alt="...">
							<div class="caption">
								<h3>{{item.product_name}}</h3>
								<h4>Vendor: {{item.vendor_name}}</h4>
								<p>Quantity: {{item.quantity}}</P>
								<p>Price: {{item.sell_price}}</p>
							</div>
						</div>
					</div>
			</div>
		</div>
		
		
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
		<script src="javascripts/script.js"></script>
	</body>
</html>
